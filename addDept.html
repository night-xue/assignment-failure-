		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function checkDeptname() {
				var dname = document.getElementById("deptname").value;
				var dnameTip = document.getElementById("deptnameTip");
				var reg = /^[\u4e00-\u9fa5]{2,15}$/;
				if (!reg.test(dname)) {
					dnameTip.innerHTML="学院名或系名不合法！";
					dnameTip.style="color:red";
				} else {
					dnameTip.innerHTML="";
				}
			}
			function checkDeptcode() {
				var cname = document.getElementById("deptcode").value;
				var cnameTip = document.getElementById("deptcodeTip");
				var reg = /^[0-9]{1,2}$/;
				if (!reg.test(cname)) {
					cnameTip.innerHTML="院系代号不合法！";
					cnameTip.style="color:red";
				} else {
					cnameTip.innerHTML="";
				}
			}
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">

				</li>
				<li>
					<a href="#">添加院系</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>学院名或系名<b>*</b></label>
						<input onblur="checkDeptname()" id="deptname" placeholder="必填，2-15 个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="deptnameTip"></i>
					</li>
					<li>
						<label>院系代号<b>*</b></label>
						<input onblur="checkDeptcode()" id="deptcode" placeholder="数字，1-2 位，必填" name="Input" type="text" class="dfinput" style="width:345px;" />
						<i id="deptcodeTip"></i>
					</li>
					
					<li><label>备注<b>*</b></label>

						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存院系" /></li>
				</ul>

			</div>

		</div>
