		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({

		<script>
			function checkTopic() {
				var top = document.getElementById("topic").value;
				var topTip = document.getElementById("topicTip");
				var reg = /^[a-zA-Z\u4e00-\u9fa5]{2,30}$/;
				if (!reg.test(top)) {
					topTip.innerHTML="输入题目不合法！";
					topTip.style="color:red";
				} else {
					topTip.innerHTML="";
				}
			}
			function checkGroupLedder() {
				var gledder = document.getElementById("groupLedder").value;
				var gledderTip = document.getElementById("groupLedderTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if (!reg.test(gledder)) {
					gledderTip.innerHTML="输入不合法！";
					gledderTip.style="color:red";
				} else {
					gledderTip.innerHTML="";
				}
			}
			function checkGroupMembers() {
				var gmembers = document.getElementById("groupMembers").value;
				var gmembersTip = document.getElementById("groupMembersTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if (!reg.test(gmembers)) {
					gmembersTip.innerHTML="输入不合法！";
					gmembersTip.style="color:red";
				} else {
					gmembersTip.innerHTML="";
				}
			}
			function checkAdviser() {
				var adv = document.getElementById("adviser").value;
				var advTip = document.getElementById("adviserTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if (!reg.test(adv)) {
					advTip.innerHTML="输入不合法！";
					advTip.style="color:red";
				} else {
					advTip.innerHTML="";
				}
			}
		</script>
	</head>

	<body>

		<div class="place">

				<li>
